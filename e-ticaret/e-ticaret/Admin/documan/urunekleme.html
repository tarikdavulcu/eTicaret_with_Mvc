<script>


    $(document).ready(function () {

        urunKategorileri();
        markalariGetir();
        $('#summernote').summernote({
            height: 280,
            minHeight: null,
            maxHeight: null,
            focus: true
        });
    });

    function temizle() {
        document.createElement('resim').value = "";
        $('#yuklenecekResimler').empty();
    }

    function handleFileSelect(evt) {
        var files = evt.target.files;

        for (var i = 0, f; f = files[i]; i++) {
            if (!f.type.match('image.*')) {
                continue;
            }

            var reader = new FileReader();
            reader.onload = (function (theFile) {
                return function (e) {
                    var span = document.createElement('thumb-image');
                    span.innerHTML = ['<a class="img-thumbnail"><img class="thumb" style="width: 200px; height: 140px;" src="', e.target.result,
                                      '" title="', escape(theFile.name), '"/></a>'].join('');
                    document.getElementById('yuklenecekResimler').insertBefore(span, null);
                };
            })(f);
            reader.readAsDataURL(f);
        }
    }
    document.getElementById('resim').addEventListener('change', handleFileSelect, false);
</script>
